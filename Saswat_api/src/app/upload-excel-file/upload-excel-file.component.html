    <mat-tab-group class="group">
      <mat-tab label="UPLOAD REGULAR FILE">
       <div class = "regular"> 
          
      <h3>Please upload Attendance records Excel File </h3>
       <br> <br> 
      <input style type="file" #fileuploader ngf-pattern="'.xlsx'" ref="cmrecords"accept="xlsx" class="btn" (change)="onFileChangereg($event)" >
      <button type="file"  [disabled]="disableUploadreg!==1"class="btn dark btn-outline" (click)="uploadfile()">Upload</button>  
     </div>
    
      </mat-tab>
      <mat-tab label="UPLOAD MINDS RECORDS">
          <div class = "regular"> 
          <h3>Please upload Campus Minds Excel File..</h3>
          <br> 
      <input style type="file" #fileuploader ngf-pattern="'.xlsx'" ref="regular" accept="xlsx" class="btn" (change)="onFileChange($event)" >
      <button type="file"class="btn dark btn-outline"[disabled]="disableUpload!==1" (click)="uploadCMfile()">Upload</button> 
      <br> <br>
      <h3>Please upload all Camous Minds images..</h3>
      <br> 
      
      <input type="file" #Image accept="image/*" multiple (change)="getFileDetails($event.target.files)">
      <button type="file" class="btn dark btn-outline" (click)="uploadFiles()" [disabled]="isUploading==false||Image.value==''">Upload</button>  
        </div>
    </mat-tab>


    <mat-tab label="UPLOAD RESIDENCE RECORDS">
        <div class = "regular"> 
        <h3>Please upload Residence Excel File..</h3>
        <br> 
    <input style type="file" #fileuploader ngf-pattern="'.xlsx'" ref="regular" accept="xlsx" class="btn" (change)="onFileChange($event)" >
    <button type="file"class="btn dark btn-outline"[disabled]="disableUpload!==1" (click)="uploadResidencefile()">Upload</button> 
        </div>
  </mat-tab>
      </mat-tab-group> 
    </body>
